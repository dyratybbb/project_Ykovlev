<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Облачное Хранение</title>
  </head>
  <body>
    <header>
      <h1>Облачное Хранение</h1>
    </header>
    <main>
      <section>
        <h2>Вход</h2>
        <form id="loginForm">
          <label for="loginEmail">Электронная почта:</label><br />
          <input type="email" id="loginEmail" required /><br />
          <label for="loginPassword">Пароль:</label><br />
          <input type="password" id="loginPassword" required /><br />
          <button type="submit">Войти</button>
        </form>
      </section>
      <section>
        <h2>Регистрация</h2>
        <form id="registerForm">
          <label for="regUsername">Имя пользователя:</label><br />
          <input type="text" id="regUsername" required /><br />
          <label for="regEmail">Электронная почта:</label><br />
          <input type="email" id="regEmail" required /><br />
          <label for="regPassword">Пароль:</label><br />
          <input type="password" id="regPassword" required /><br />
          <label for="regConfirmPassword">Подтвердите пароль:</label><br />
          <input type="password" id="regConfirmPassword" required /><br />
          <button type="submit">Зарегистрироваться</button>
        </form>
      </section>
    </main>
    <footer>
      <p>© 2023 Облачное Хранение. Все права защищены.</p>
    </footer>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        // Простая обработка формы для входа
        alert('Попытка входа с почтой: ' + email);
      });

      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;
        var confirmPassword = document.getElementById('regConfirmPassword').value;
        if (password !== confirmPassword) {
          alert('Пароли не совпадают');
          return;
        }
        // Простая обработка формы для регистрации
        alert('Регистрация пользователя: ' + username);
      });
    </script>
  </body>
</html>
