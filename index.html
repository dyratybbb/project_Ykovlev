<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Облачное Хранение</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        align-items: center;
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
      }

      .header__logo-image {
        margin-right: 15px;
      }

      .header__title {
        flex-grow: 1;
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-right: 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      .main {
        padding: 20px;
      }

      .auth {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .auth__title {
        margin-top: 0;
      }

      .auth__input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .auth__button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .auth__button:hover {
        background-color: #45a049;
      }

      .footer {
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      .hidden {
        display: none;
      }

      /* Стили для модального окна */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Секция для загрузки файлов */
      .file-upload {
        margin-top: 20px;
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 10px;
        text-align: center;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .file-list {
        margin-top: 10px;
        list-style: none;
        padding: 0;
      }

      .file-list li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img
          src="images/free-icon-cloud-storage-4836221.png"
          alt="Логотип Облачного Хранения"
          class="header__logo-image"
          height="50"
          width="50"
        />
        <h1 class="header__title">Облачное Хранение</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" id="menuHome">Главная</a></li>
          <li><a href="#" id="menuRegister">Регистрация</a></li>
          <li><a href="#" id="menuFiles">Мои файлы</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section id="fileSection" class="file-upload hidden">
        <h2>Загрузка файлов</h2>
        <form id="fileForm">
          <label for="fileInput">Выберите файл</label>
          <input type="file" id="fileInput" multiple />
          <ul class="file-list" id="fileList"></ul>
          <button type="submit" class="auth__button">Загрузить</button>
        </form>
      </section>
    </main>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Регистрация</h2>
        <form id="registerForm">
          <label for="regUsername">Имя пользователя:</label>
          <input type="text" id="regUsername" required class="auth__input" />
          <label for="regEmail">Электронная почта:</label>
          <input type="email" id="regEmail" required class="auth__input" />
          <label for="regPassword">Пароль:</label>
          <input type="password" id="regPassword" required class="auth__input" />
          <button type="submit" class="auth__button">Зарегистрироваться</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Облачное Хранение. Все права защищены.
      </p>
    </footer>

    <script>
      // Показ модального окна регистрации
      document.getElementById('menuRegister').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('registerModal').style.display = 'block';
      });

      // Закрытие модального окна
      document.getElementById('closeModal').addEventListener('click', function () {
        document.getElementById('registerModal').style.display = 'none';
      });

      // Обработка формы регистрации
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        alert('Регистрация прошла успешно. Добро пожаловать, ' + username + '!');
        document.getElementById('registerModal').style.display = 'none';
      });

      // Показ раздела "Мои файлы"
      document.getElementById('menuFiles').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('fileSection').classList.toggle('hidden');
      });

      // Обработка загрузки файлов
      document.getElementById('fileForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        Array.from(fileInput.files).forEach((file) => {
          const li = document.createElement('li');
          li.textContent = file.name;
          fileList.appendChild(li);
        });

        alert('Файлы успешно загружены!');
      });
    </script>
  </body>
</html>
