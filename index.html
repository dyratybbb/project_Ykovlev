<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Облачное Хранение</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        align-items: center;
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
      }

      .header__logo-image {
        margin-right: 15px;
      }

      .header__title {
        flex-grow: 1;
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-right: 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      .main {
        padding: 20px;
      }

      .file-upload {
        margin-top: 20px;
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 10px;
        text-align: center;
        background-color: #f9f9f9;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .file-upload label:hover {
        background-color: #45a049;
      }

      .file-list {
        margin-top: 15px;
        list-style: none;
        padding: 0;
      }

      .file-list li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .file-list li .file-name {
        margin-right: 10px;
      }

      .file-list li .remove-file {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      .file-list li .remove-file:hover {
        background-color: #d32f2f;
      }

      .footer {
        text-align: center;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img
          src="images/free-icon-cloud-storage-4836221.png"
          alt="Логотип Облачного Хранения"
          class="header__logo-image"
          height="50"
          width="50"
        />
        <h1 class="header__title">Облачное Хранение</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" id="menuHome">Главная</a></li>
          <li><a href="#" id="menuAbout">О нас</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2>Загрузка файлов</h2>
      <section class="file-upload">
        <form id="fileForm">
          <label for="fileInput">Выберите файлы</label>
          <input type="file" id="fileInput" multiple />
          <ul class="file-list" id="fileList"></ul>
          <button type="submit" class="auth__button">Загрузить</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2023 Облачное Хранение. Все права защищены.
      </p>
    </footer>

    <script>
      const fileInput = document.getElementById('fileInput');
      const fileList = document.getElementById('fileList');

      // Обработка загрузки файлов
      document.getElementById('fileForm').addEventListener('submit', function (e) {
        e.preventDefault();

        if (fileInput.files.length === 0) {
          alert('Выберите хотя бы один файл для загрузки.');
          return;
        }

        Array.from(fileInput.files).forEach((file) => {
          const li = document.createElement('li');

          const fileNameSpan = document.createElement('span');
          fileNameSpan.classList.add('file-name');
          fileNameSpan.textContent = file.name;

          const removeButton = document.createElement('button');
          removeButton.classList.add('remove-file');
          removeButton.textContent = 'Удалить';
          removeButton.addEventListener('click', () => {
            li.remove();
          });

          li.appendChild(fileNameSpan);
          li.appendChild(removeButton);
          fileList.appendChild(li);
        });

        alert('Файлы успешно добавлены в список!');
        fileInput.value = ''; // Очистка выбора файлов
      });
    </script>
  </body>
</html>
