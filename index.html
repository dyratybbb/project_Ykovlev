<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Облачное Хранение</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      @font-face {
        font-family: 'Montserrat';
        src: url('styles/fonts/Montserrat-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Montserrat';
        src: url('styles/fonts/Montserrat-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: 'Montserrat';
        src: url('styles/fonts/Montserrat-Italic.ttf') format('truetype');
        font-weight: normal;
        font-style: italic;
      }
      @font-face {
        font-family: 'Montserrat';
        src: url('styles/fonts/Montserrat-BoldItalic.ttf') format('truetype');
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body class="page">
      <header class="header">
        <div class="header__logo">
          <img src="images/free-icon-cloud-storage-4836221.png" alt="Логотип Облачного Хранения" class="header__logo-image" height="100" width="100" />
          <h1 class="header__title">Облачное Хранение</h1>
            <nav>
              <ul>
                <li><a href="#" data-page="course">Курс</a></li>
                <li><a href="#" data-page="about">О Нас</a></li>
                <li><a href="#" data-page="blog">Блог</a></li>
                <li><a href="#" data-page="more">Еще</a></li>
                <li><a href="#" id="openLogin">Вход</a></li>
                <li><a href="#" id="openreg">Регистрация</a></li>
                <li><a href="#" data-page="files">Файлы</a></li>
              </ul>
            </nav>
        </div>
      </header>
    <main class="main">
      <h2>Загрузка файлов</h2>
      <section class="file-upload">
        <form id="fileForm">
          <label for="fileInput">Выберите файлы</label>
          <input type="file" id="fileInput" multiple />
          <ul class="file-list" id="fileList"></ul>
          <button type="submit" class="auth__button">Загрузить</button>
        </form>
      </section>
    <<section class="auth auth--register">>
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeLogin">&times;</span>
          <h2>Вход</h2>
          <form id="loginForm">
            <label for="loginEmail">Электронная почта:</label>
            <input type="email" id="loginEmail" required />
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" required />
            <button type="submit">Войти</button>
          </form>
        </div>
      </div>
    </section>
      <section class="auth auth--register">
          <h2 class="auth__title">Регистрация</h2>
          <form id="registerForm" class="auth__form">
            <label for="regUsername" class="auth__label">Имя пользователя:</label><br />
            <input type="text" id="regUsername" required class="auth__input" /><br />
            <label for="regEmail" class="auth__label">Электронная почта:</label><br />
            <input type="email" id="regEmail" required class="auth__input" /><br />
            <label for="regPassword" class="auth__label">Пароль:</label><br />
            <input type="password" id="regPassword" required class="auth__input" /><br />
            <label for="regConfirmPassword" class="auth__label">Подтвердите пароль:</label><br />
            <input type="password" id="regConfirmPassword" required class="auth__input" /><br />
            <button type="submit" class="auth__button">Зарегистрироваться</button>
          </form>
      `</section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Облачное Хранение. Все права защищены.</p>
    </footer>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        // Простая обработка формы для входа
        alert('Попытка входа с почтой: ' + email);
      });

      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;
        var confirmPassword = document.getElementById('regConfirmPassword').value;
        if (password !== confirmPassword) {
          alert('Пароли не совпадают');
          return;
        }
        // Простая обработка формы для регистрации
        alert('Регистрация пользователя: ' + username);
      });

      document.getElementById('openLogin').addEventListener('click', function () {
        document.getElementById('loginModal').style.display = 'block';
      });

      document.getElementById('closeLogin').addEventListener('click', function () {
        document.getElementById('loginModal').style.display = 'none';
      });

      window.addEventListener('click', function (event) {
        if (event.target == document.getElementById('loginModal')) {
          document.getElementById('loginModal').style.display = 'none';
        }
      });
    </script>
  </body>
</html>
